<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
<link rel="stylesheet" type="text/css" href="../js/jquery/jquery-easyui-1.2.1/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="../js/jquery/jquery-easyui-1.2.1/themes/default/easyui.css" />
<script language="javascript" type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"></script>
<script language="javascript" type="text/javascript" src="../js/jquery/jquery-1.4.2.min.js"></script>
<script language="javascript" type="text/javascript" src="../js/jquery/jquery-easyui-1.2.1/jquery.easyui.min.js"></script>
<script language="javascript" type="text/javascript" src="../js/jquery/jquery-easyui-1.2.1/locale/easyui-lang-zh_CN.js"></script>
<script language="javascript" type="text/javascript" src="../js/index.js"></script>

    <script type="text/javascript">
  	function addRow()
  	{	
  		var size = $('#customTbody tr').size();
  		var count = $("#customerTable tbody[name='customTbody']").size();
  		alert(count);
  		
		var sHtml = '<tbody name=customTbody><tr><td rowspan=4 valign="top" align="center">客户'+eval(count+1)+'：</td><td>客户姓名：<input name="customerName" style="width: 200" class="easyui-validatebox" required="true"/></td></tr><tr>	<td>身份证号：<input name="customerSn" style="width: 200" class="easyui-validatebox" required="true"/></td></tr><tr><td>客户手机：<input name="customerMobile" style="width: 200" class="easyui-validatebox" required="true"/></td></tr><tr><td>客户地址：<input name="customerAddress" style="width: 200" class="easyui-validatebox" required="true"/></td></tr></tbody>';
		$('#customerTable tbody:eq('+count+')').after(sHtml);
		alert($("#customerTable").html());
  	}
	</script>	
  </head>
  
  <body>
  	<input type=hidden name="customerCount" value=1/>
  	<form id="orderForm" method="post" style="margin: 10;text-align: center;">
		<input type="hidden" name="productId" id="uuid">
		<!-- 
		产品名称：${product.productName} <br>
		产品描述：${product.productDesc} <br>
		 -->
		成年人数：<input name="adultCount" class="easyui-numberspinner" min="1" max="120" increment="1" style="width:200px;" required="true" value=0/><br>
		儿童人数：<input name="youngCount" class="easyui-numberspinner" min="1" max="120" increment="1" style="width:200px;" required="true" value=0/><br>
		老人人数：<input name="elderCount" class="easyui-numberspinner" min="1" max="120" increment="1" style="width:200px;" required="true" value=0/><br>
		<table width=400px id="customerTable" border="1">
		<thead>
			<tr>
			<td align="center">客户资料：</td>
			<td align="center"><a href="#" onclick="javascript:addRow();" class="easyui-linkbutton" iconCls="icon-search">添加</a></td>
			</tr>
		</thead>
		<tbody name=customTbody>
			<tr width=100%>
				<td rowspan=4 width=50px valign="top" align="center">客户1：</td>
				<td>客户姓名：<input name="customerName" style="width: 200" class="easyui-validatebox" required="true"/></td>
			</tr>
			<tr>
				<td>身份证号：<input name="customerSn" style="width: 200" class="easyui-validatebox" required="true"/></td>
			</tr>
			<tr>
				<td>客户手机：<input name="customerMobile" style="width: 200" class="easyui-validatebox" required="true"/></td>
			</tr>
			<tr>
				<td>客户地址：<input name="customerAddress" style="width: 200" class="easyui-validatebox" required="true"/></td>
			</tr>
		</tbody>
		
		</table>
		
		<br>
		<a href="#" id="btn-back" onclick="closeWindow();" class="easyui-linkbutton" iconCls="icon-back">返回</a>
		<a href="#" id="btn-add" onclick="addOrUpdateUser();" class="easyui-linkbutton" iconCls="icon-save">保存</a>
	</form>
  
  </body>
</html>
